<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Control</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        /* Button colors */
        .band-button {
            background-color: #3498db; /* Light blue */
        }
        .signal-button {
            background-color: #e74c3c; /* Red */
        }
        .login-button {
            background-color: #2ecc71; /* Green */
        }
        button:hover {
            transform: scale(1.05);
        }
        /* Button hover effects */
        .band-button:hover {
            background-color: #2980b9;
        }
        .signal-button:hover {
            background-color: #c0392b;
        }
        .login-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Router Control</h1>
        <button class="band-button" onclick="window.location.href='http://192.168.1.1/band.html'">Band Settings</button>
        <button class="signal-button" onclick="window.location.href='http://192.168.1.1/signal.html'">Signal Settings</button>
        <button class="login-button" onclick="window.location.href='http://192.168.1.1/login1.html'">Login</button>
    </div>
</body>
</html>
